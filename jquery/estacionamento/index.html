<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link href="css/estilo.css" rel="stylesheet">
    
</head>
<body>
    <button id="Teixeira">Modelo 1</button>
    <button id="Jandira">Modelo 2</button>
    <h1>Estacionamento</h1>
    <div class="painel-vagas">
        Total de Vagas: <span id="vagas-total" contenteditable="true">50</span><br>
        Vagas livres: <span id="vagas-livres">50</span><br>
        Vagas utilizadas: <span id="vagas-utilizadas">0</span>
    </div>
    <label>
        <input type="radio" id="exibir-individual" name="exibir" checked>INDIVIDUAL
    </label>
    <label>
        <input type="radio" id="exibir-empresa" name="exibir">EMPRESA
    </label>
    <div id="formulario-individual">
        <input id="placa" class="campo" placeholder="PLACA">
        <input id="modelo" class="campo" placeholder="MODELO">
        <select id="marca" class="campo">
            <option value="">MARCA</option>
            <option value="ford">Ford</option>
            <option value="fiat">Fiat</option>
            <option value="honda">Honda</option>
        </select>
        <button class="botao" id="adicionar-veiculo">Adicionar Ve√≠culo</button>
    </div>
    <div id="formulario-empresa">
        <input id="nome-empresa" class="campo" placeholder="NOME DA EMPRESA">
        <input type="number" id="quantidade-reservar" class="campo" min="1" max="20" value="1">
        <button class="botao" id="efetuar-reserva">Efetuar Reserva</button>
    </div>

    <ul id="lista-erros"></ul>

    <table id="veiculos-ativos">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Hora de Entrada</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/funcoes.js"></script>
</body>
</html>
