<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lista-cadastros{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <form>
        <label>Nome:</label>
        <input id="nome">
        <br>
        <label>Telefone:</label>
        <input id="telefone">
        <br>
        <button id="bt-cadastrarJquery" type="button">Cadastrar Ajax</button>
    </form>
    <h2 class="titulo-contatos">Contatos</h2>
    <ul class="lista-cadastros"></ul>
    <script src="jquery-3.5.0.js"></script>
    <script>

        function CadastrarJquery(){
            let nome = $("#nome").val();
            let telefone = $("#telefone").val();

            if(nome == ""){
                alert("O nome n√£o pode ser vazio");
                return;
            }

            $(".lista-cadastros").append("<li>" + nome + " - " + telefone + "</li>");

            $("#nome").val("");
            $("#telefone").val("");
        }

        $("#bt-cadastrarJquery").click(function(){
            CadastrarJquery();
        });


        $(".titulo-contatos").click(function(){
            $('.lista-cadastros').fadeToggle();
        });

    </script>
</body>
</html>
