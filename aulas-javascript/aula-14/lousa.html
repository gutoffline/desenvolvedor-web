<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lousa</title>
    <style>
        #amarelo , #rosa , #branco{
            border: 1px solid rgb(56, 56, 56);
            color: rgb(56, 56, 56);
            padding: 10px;
            width: 20px;
            height: 20px;
            text-align: center;
            margin: 10px;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
        }

        #amarelo{
            background-color: yellow;
        }
        #rosa{
            background-color: fuchsia;
        }

    </style>
</head>
<body>
    <canvas id="lousa" width="500" height="500"></canvas><br>
    <span id="amarelo">A</span>
    <span id="rosa">R</span>
    <span id="branco">B</span>
    <script src="lousa.js"></script>
</body>
</html>
